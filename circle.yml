machine:
  node:
    version: 7.10.0
  ruby:
    version: 2.1.2

general:
  branches:
    only:
      - master # ignore PRs and branches

dependencies:
 pre:
   - ./scripts/docs/prepare.sh
 cache_directories:
   - "~/ionic-site" # cache ionic-site

test:
  override:
    - npm run build

deployment:
 staging:
   branch: master
   commands:
     - ./scripts/docs/update_docs.sh
